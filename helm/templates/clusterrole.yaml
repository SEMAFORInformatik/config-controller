apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "config-controller.labels" . | nindent 4 }}
  name: {{ include "config-controller.fullname" . }}
rules:
  - apiGroups: ["apps"]
    resources: ["statefulsets/scale"]
    verbs: ["patch", "get"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get"]
  - apiGroups: [""]  # coreAPI group
    resources: ["pods"]
    verbs: ["get", "watch", "list", "patch", "delete"]
